<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="author" content="Michał Burzyński">
    <title>To-Do List</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">
</head>

<body class="bg-dark">
    <div class="container">
        <div class="row">
            <h1 class="col-12 display-3 font-weight-bold text-white text-center my-5">To-Do List</h1>
            <form class="form-inline col-12 justify-content-center">
                <input type="text" placeholder="Enter any task..." id="task" class="col-8 form-control form-control-lg">
                <button type="submit" id="add" class="btn btn-warning btn-lg ml-1">
                    <i class="fas fa-plus-square" style="font-size: 1.5rem"></i>
                </button>
            </form>
        </div>
    </div>
</body>

</html>
